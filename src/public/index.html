<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Octo Bed Add-on Config</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fafbfc; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 32px; }
    h1 { color: #1e88e5; }
    label { display: block; margin-top: 16px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; margin-top: 4px; border-radius: 4px; border: 1px solid #ccc; }
    button { margin-top: 24px; background: #1e88e5; color: #fff; border: none; padding: 12px 24px; border-radius: 4px; font-size: 1rem; cursor: pointer; }
    .success { color: green; margin-top: 16px; }
    .error { color: red; margin-top: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Octo Bed Add-on Configuration</h1>
    <form id="configForm">
      <label>MQTT Host
        <input type="text" id="mqtt_host" name="mqtt_host" required />
      </label>
      <label>MQTT Port
        <input type="text" id="mqtt_port" name="mqtt_port" required />
      </label>
      <label>MQTT User
        <input type="text" id="mqtt_user" name="mqtt_user" />
      </label>
      <label>MQTT Password
        <input type="password" id="mqtt_password" name="mqtt_password" />
      </label>
      <label>BLE Proxy Host
        <input type="text" id="ble_proxy_host" name="ble_proxy_host" required />
      </label>
      <label>Octo Device Name
        <input type="text" id="octo_name" name="octo_name" required />
      </label>
      <label>Octo Device Friendly Name
        <input type="text" id="octo_friendlyName" name="octo_friendlyName" required />
      </label>
      <label>Octo Device PIN
        <input type="text" id="octo_pin" name="octo_pin" />
      </label>
      <button type="submit">Save Configuration</button>
      <div id="message"></div>
    </form>
  </div>
  <script>
    async function loadConfig() {
      const res = await fetch('/api/config');
      const config = await res.json();
      document.getElementById('mqtt_host').value = config.mqtt_host || '';
      document.getElementById('mqtt_port').value = config.mqtt_port || '';
      document.getElementById('mqtt_user').value = config.mqtt_user || '';
      document.getElementById('mqtt_password').value = config.mqtt_password || '';
      document.getElementById('ble_proxy_host').value = (config.bleProxies && config.bleProxies[0]?.host) || '';
      document.getElementById('octo_name').value = (config.octoDevices && config.octoDevices[0]?.name) || '';
      document.getElementById('octo_friendlyName').value = (config.octoDevices && config.octoDevices[0]?.friendlyName) || '';
      document.getElementById('octo_pin').value = (config.octoDevices && config.octoDevices[0]?.pin) || '';
    }
    document.getElementById('configForm').onsubmit = async (e) => {
      e.preventDefault();
      const message = document.getElementById('message');
      message.textContent = '';
      const config = {
        mqtt_host: document.getElementById('mqtt_host').value,
        mqtt_port: document.getElementById('mqtt_port').value,
        mqtt_user: document.getElementById('mqtt_user').value,
        mqtt_password: document.getElementById('mqtt_password').value,
        type: 'octo',
        bleProxies: [{ host: document.getElementById('ble_proxy_host').value }],
        octoDevices: [{
          name: document.getElementById('octo_name').value,
          friendlyName: document.getElementById('octo_friendlyName').value,
          pin: document.getElementById('octo_pin').value
        }]
      };
      try {
        const res = await fetch('/api/config', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(config)
        });
        if (res.ok) {
          message.textContent = 'Configuration saved!';
          message.className = 'success';
        } else {
          message.textContent = 'Failed to save configuration.';
          message.className = 'error';
        }
      } catch (e) {
        message.textContent = 'Error: ' + e.message;
        message.className = 'error';
      }
    };
    loadConfig();
  </script>
</body>
</html>
